<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="photo-grid.css">
</head>
<body>
    <h1>Photo Gallery Grid</h1>
    <div class="photo-grid">
        <div class="card card-tall bg1">1</div>
        <div class="card bg2">2</div>
        <div class="card bg3">3</div>
        <div class="card card-wide bg4">4</div>
        <div class="card bg5">5</div>
        <div class="card bg6 card-wide">6</div>
        <div class="card bg7">7</div>
        <div class="card bg8 card-tall card-wide">8</div>
        <div class="card bg9 card-wide">9</div>
        <div class="card bg10 card-wide">10</div>
        <div class="card bg11">11</div>
        <div class="card bg12 card-wide">12</div>
    </div>
</body>
</html>
